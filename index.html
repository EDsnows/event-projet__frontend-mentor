<html lang="en">
    <head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Conference ticket generator</title>

    <body>
        <main>
            <img src="./src/assets/images/logo-full.svg" alt="Logo do evento" class="event-logo">
            <h1 class="slogan-title">Your Journey to Coding Conf 2025 Starts Here!</h1>
            <p class="text-descripiton">Secure your spot at next year's biggest coding conference.</p>
            <!-- Form starts -->
            <section>
                <form action="">
                    <label for="upload-avatar">Upload Avatar</label>
                    <input type="file" accept=".jpg, ,.png" id="upload-avatar">
                        <img src="./src/assets/images/icon-upload.svg" alt="ícone de upload">
                        Drag and drop or click to upload
                    <small> Upload your photo (JPG or PNG, max size: 500KB).</small>

                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name">

                    <label for="email-address">Email Address</label>
                    <input type="email" placeholder="example@email.com">

                    <label for="github-user">GitHub Username</label>
                    <input type="text" placeholder="@yourusername">

                    <button type="submit">Generate My Ticket</button>
                </form>
            </section>
        </main>
    <!-- Form ends -->

    <!-- Generated tickets starts -->

    <!-- Congrats, {Full Name} Your ticket is ready.

    We've emailed your ticket to {Email Address} and will send updates in the run up to the event. -->
